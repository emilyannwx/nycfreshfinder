<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Fresh Finder | Compare</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--Mobile-->
    <input type="checkbox" id="menu">
    <!--Mobile-->
    <header>
        <div class="logo">
            <img src="/assets/imgs/Globe_logo.png" alt="Globe Logo">
            <h1>NYC Fresh Finder</h1>
        </div>

        <!--Mobile-->
        <label for="menu">
            <div></div>
            <div></div>
            <div></div>
        </label>
        <!--Mobile-->
        <nav>
            <a href="index.html">Home</a>
            <a href="map.html">Map</a>
            <a href="analysis.html">Analysis</a>
            <a href="compare.html">Compare</a>
            <a href="resources.html">Resources</a>
        </nav>
    </header>

    <main>
        <section class="search">
            <form>
                <div class="searchbar">
                    <img src="/assets/imgs/search.svg">
                    <input id="search-bar" class="search-input" type="search" placeholder="Search for a food item...">
                </div>
            </form>
        </section>

        <section class="price-filter" style="text-align:center; margin: 1rem 0;">
            <label>
                Min Price: $
                <input type="number" id="min-price" step="0.01" placeholder="0.00">
            </label>
            <label style="margin-left: 1rem;">
                Max Price: $
                <input type="number" id="max-price" step="0.01" placeholder="5.00">
            </label>
        </section>

        <section class="items" id="items-container"></section>
    </main>
    
    <footer>
        <p>&copy; 2025 NYC Fresh Finder</p>
    </footer>
</body>
</html>
